<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="text-center mb-4">
                <div class="circle-icon">
                    <i class="fas fa-user-plus fa-3x text-primary"></i>
                </div>
                <h2 class="mt-3">ลงทะเบียน</h2>
                <p class="text-muted">กรอกข้อมูลเพื่อสร้างบัญชีผู้ใช้ใหม่</p>
            </div>

            <div id="alertContainer"></div>

            <form id="registerForm" class="needs-validation" novalidate>
                <!-- ข้อมูลผู้ใช้ -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-user me-2"></i>ข้อมูลผู้ใช้
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="ชื่อผู้ใช้" required>
                                    <label for="username">ชื่อผู้ใช้</label>
                                    <div class="invalid-feedback">กรุณากรอกชื่อผู้ใช้</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="รหัสผ่าน" required>
                                    <label for="password">รหัสผ่าน</label>
                                    <div class="invalid-feedback">กรุณากรอกรหัสผ่าน</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ข้อมูลส่วนตัว -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-address-card me-2"></i>ข้อมูลส่วนตัว
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="ชื่อ"
                                        required>
                                    <label for="fname">ชื่อ</label>
                                    <div class="invalid-feedback">กรุณากรอกชื่อ</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="lname" name="lname"
                                        placeholder="นามสกุล" required>
                                    <label for="lname">นามสกุล</label>
                                    <div class="invalid-feedback">กรุณากรอกนามสกุล</div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="อีเมล"
                                        required>
                                    <label for="email">อีเมล</label>
                                    <div class="invalid-feedback">กรุณากรอกอีเมลที่ถูกต้อง</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ที่อยู่ -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-map-marker-alt me-2"></i>ที่อยู่
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="province" name="province" required>
                                        <option value="">เลือกจังหวัด</option>
                                    </select>
                                    <label for="province">จังหวัด</label>
                                    <div class="invalid-feedback">กรุณาเลือกจังหวัด</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="district" name="district" required>
                                        <option value="">เลือกอำเภอ/เขต</option>
                                    </select>
                                    <label for="district">อำเภอ/เขต</label>
                                    <div class="invalid-feedback">กรุณาเลือกอำเภอ/เขต</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <select class="form-select" id="sub_district" name="sub_district" required>
                                        <option value="">เลือกตำบล/แขวง</option>
                                    </select>
                                    <label for="sub_district">ตำบล/แขวง</label>
                                    <div class="invalid-feedback">กรุณาเลือกตำบล/แขวง</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-user-plus me-2"></i>ลงทะเบียน
                    </button>
                    <a href="login.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>กลับไปหน้าเข้าสู่ระบบ
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">กำลังโหลด...</span>
        </div>
    </div>

    <script type="module">
        import { validateForm, addValidationListeners } from './validation.js';
        import { showLoading, hideLoading, createAlert } from './interface.js';
        import {
            API_URL,
            handleResponse,
            fetchProvinces,
            fetchDistricts,
            fetchSubDistricts
        } from './utils.js';

        const alertContainer = document.getElementById('alertContainer');

        // โหลดข้อมูลจังหวัด
        async function loadProvinces() {
            try {
                const provinces = await fetchProvinces();
                const provinceSelect = document.getElementById('province');
                provinces.forEach(province => {
                    const option = document.createElement('option');
                    option.value = province.id;
                    option.textContent = province.name_th;
                    provinceSelect.appendChild(option);
                });
            } catch (error) {
                alertContainer.appendChild(createAlert(error.message, 'danger'));
            }
        }

        // โหลดข้อมูลอำเภอ
        async function loadDistricts(provinceId) {
            try {
                const districts = await fetchDistricts(provinceId);
                const districtSelect = document.getElementById('district');
                districtSelect.innerHTML = '<option value="">เลือกอำเภอ/เขต</option>';
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district.id;
                    option.textContent = district.name_th;
                    districtSelect.appendChild(option);
                });
            } catch (error) {
                alertContainer.appendChild(createAlert(error.message, 'danger'));
            }
        }

        // โหลดข้อมูลตำบล
        async function loadSubdistricts(provinceId, districtId) {
            try {
                const subdistricts = await fetchSubDistricts(provinceId, districtId);
                const subdistrictSelect = document.getElementById('sub_district');
                subdistrictSelect.innerHTML = '<option value="">เลือกตำบล/แขวง</option>';
                subdistricts.forEach(subdistrict => {
                    const option = document.createElement('option');
                    option.value = subdistrict.id;
                    option.textContent = subdistrict.name_th;
                    subdistrictSelect.appendChild(option);
                });
            } catch (error) {
                alertContainer.appendChild(createAlert(error.message, 'danger'));
            }
        }

        // Event Handlers
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const errors = validateForm(formData);
            if (errors.length > 0) {
                errors.forEach(error => {
                    alertContainer.appendChild(createAlert(error, 'danger'));
                });
                return;
            }

            const button = e.target.querySelector('button[type="submit"]');
            const originalText = showLoading(button);
            document.querySelector('.loading-overlay').style.display = 'flex';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                await handleResponse(response);
                alertContainer.appendChild(createAlert('ลงทะเบียนสำเร็จ'));
                setTimeout(() => window.location.href = 'login.html', 1500);
            } catch (error) {
                alertContainer.appendChild(createAlert(error.message, 'danger'));
            } finally {
                hideLoading(button, originalText);
                document.querySelector('.loading-overlay').style.display = 'none';
            }
        });

        // Event Listeners for Address Selection
        document.getElementById('province').addEventListener('change', (e) => {
            if (e.target.value) {
                loadDistricts(e.target.value);
            }
        });

        document.getElementById('district').addEventListener('change', (e) => {
            if (e.target.value) {
                const provinceId = document.getElementById('province').value;
                loadSubdistricts(provinceId, e.target.value);
            }
        });

        // Initialize
        addValidationListeners(document.getElementById('registerForm'));
        loadProvinces();
    </script>
</body>

</html>
