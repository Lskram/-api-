<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">ลงทะเบียน</h2>

            <div id="alertContainer"></div>

            <form id="registerForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">ชื่อผู้ใช้</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">ชื่อ</label>
                        <input type="text" class="form-control" name="fname" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">นามสกุล</label>
                        <input type="text" class="form-control" name="lname" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">อีเมล</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">จังหวัด</label>
                        <select class="form-select" name="province" id="province" required>
                            <option value="">เลือกจังหวัด</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">อำเภอ/เขต</label>
                        <select class="form-select" name="district" id="district" required>
                            <option value="">เลือกอำเภอ/เขต</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">ตำบล/แขวง</label>
                        <select class="form-select" name="sub_district" id="sub_district" required>
                            <option value="">เลือกตำบล/แขวง</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100 mb-3">ลงทะเบียน</button>
                    <div class="text-center">
                        <a href="login.html" class="text-decoration-none">กลับไปหน้าเข้าสู่ระบบ</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import {
            API_URL,
            handleResponse,
            showAlert,
            fetchProvinces,
            fetchDistricts,
            fetchSubDistricts
        } from './utils.js';

        const alertContainer = document.getElementById('alertContainer');

        async function loadProvinces() {
            try {
                const provinces = await fetchProvinces();
                const provinceSelect = document.getElementById('province');
                provinces.forEach(province => {
                    const option = document.createElement('option');
                    option.value = province.id;
                    option.textContent = province.name_th;
                    provinceSelect.appendChild(option);
                });
            } catch (error) {
                showAlert(alertContainer, error.message, true);
            }
        }

        async function loadDistricts(provinceId) {
            try {
                const districts = await fetchDistricts(provinceId);
                const districtSelect = document.getElementById('district');
                districtSelect.innerHTML = '<option value="">เลือกอำเภอ/เขต</option>';
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district.id;
                    option.textContent = district.name_th;
                    districtSelect.appendChild(option);
                });
            } catch (error) {
                showAlert(alertContainer, error.message, true);
            }
        }

        async function loadSubdistricts(provinceId, districtId) {
            try {
                const subdistricts = await fetchSubDistricts(provinceId, districtId);
                const subdistrictSelect = document.getElementById('sub_district');
                subdistrictSelect.innerHTML = '<option value="">เลือกตำบล/แขวง</option>';
                subdistricts.forEach(subdistrict => {
                    const option = document.createElement('option');
                    option.value = subdistrict.id;
                    option.textContent = subdistrict.name_th;
                    subdistrictSelect.appendChild(option);
                });
            } catch (error) {
                showAlert(alertContainer, error.message, true);
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                await handleResponse(response);
                showAlert(alertContainer, 'ลงทะเบียนสำเร็จ');
                setTimeout(() => window.location.href = 'login.html', 1500);
            } catch (error) {
                showAlert(alertContainer, error.message, true);
            }
        });

        document.getElementById('province').addEventListener('change', (e) => {
            if (e.target.value) {
                loadDistricts(e.target.value);
            }
        });

        document.getElementById('district').addEventListener('change', (e) => {
            if (e.target.value) {
                const provinceId = document.getElementById('province').value;
                loadSubdistricts(provinceId, e.target.value);
            }
        });

        // โหลดข้อมูลจังหวัดเมื่อโหลดหน้า
        loadProvinces();
    </script>
</body>

</html>
